name: Build and push image to registry

on:
  push:
    branches:
      - main
      - ci/reusable-workflow
    tags:
      - v*

jobs:
  build:
    uses: code4romania/.github/.github/workflows/build-push-image.yml@56047297a12defdc28c3b7d0ef2f5738ab7ef4cb
    with:
      images: code4romania/website-factory
      push_enabled: ${{ github.event_name != 'pull_request' }}
    secrets:
      username: ${{ secrets.DOCKER_HUB_USERNAME }}
      token: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
