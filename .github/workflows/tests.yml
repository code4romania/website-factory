name: Tests

on:
  push:
  merge_group:

jobs:
  test:
    name: PHP ${{ matrix.php-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.2'

    env:
      extensions: mbstring, sqlite, pdo_sqlite, intl, gd

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: website_factory_tests
          POSTGRES_PASSWORD: postgres

          DB_CONNECTION: pgsql
          DB_DATABASE: website_factory_tests
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          key: php-extensions-cache

      - name: Cache extensions
        uses: actions/cache@v5
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ env.extensions }}
          coverage: pcov
          tools: composer:v2

      - name: Get composer cache directory
        id: composercache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: dependencies-composer-${{ hashFiles('composer.lock') }}-php-${{ matrix.php-version }}
          restore-keys: dependencies-composer-

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci --no-audit --ignore-scripts

      - name: Build assets
        run: npm run build

      - name: Setup env
        run: |
          cp .env.ci .env
          php artisan key:generate --ansi

      - name: Run tests
        run: php artisan test
